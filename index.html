<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/73b869b3cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Custom Checkbox</title>
</head>
<body>
    <div class="container">
        <div class="checkbox">
          <input type="checkbox" name="">
            <div class="box">
                <i class="fab fa-youtube"></i>
                <p>YouTube</p>
            </div>
        </div>
    


    <div class="checkbox">
        <input type="checkbox" name="">
            <div class="box">
                <i class="fab fa-instagram"></i>
                <p>Instagram</p>
            </div>
        </div>
    
    <div class="checkbox">
        <input type="checkbox" name="">
        <div class="box">
            <i class="fab fa-telegram"></i>
            <p>Telegram</p>
        </div>
    </div>

    <div class="checkbox">
        <input type="checkbox" name="">
        <div class="box">
            <i class="fab fa-twitter"></i>
            <p>Twitter</p>
        </div>
    </div>

    <div class="checkbox">
        <input type="checkbox" name="">
        <div class="box">
            <i class="fab fa-facebook-f"></i>
            <p>Facebook</p>
        </div>
    </div>

    <div class="checkbox">
        <input type="checkbox" name="">
        <div class="box">
            <i class="fab fa-github"></i>
            <p>GitHub</p>
        </div>
    </div>
</div>
</body>
</html>
